{% extends "base.html" %}

{% block content %}
<h1>Update Patient</h1>
<form method="POST">
    <div class="form-group">
        <label for="aadhar">Aadhar ID</label>
        <input type="text" class="form-control" id="aadhar" value="{{ patient.AadharID }}" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient.Name }}" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ patient.Address }}" required>
    </div>
    <div class="form-group">
        <label for="birthdate">Birth Date</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ patient.BirthDate }}" required>
    </div>
    <div class="form-group">
        <label for="physician">Primary Physician (Aadhar ID)</label>
        <input type="text" class="form-control" id="physician" name="physician" value="{{ patient.PrimaryPhysician }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
    <a href="{{ url_for('show_patients') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
