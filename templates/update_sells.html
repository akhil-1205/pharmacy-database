{% extends "base.html" %}

{% block content %}
<h1>Update Drug Sale</h1>
<form method="POST">
    <div class="form-group">
        <label for="pharmacy">Pharmacy Name</label>
        <input type="text" class="form-control" id="pharmacy" value="{{ sell.PharmacyName }}" readonly>
    </div>
    <div class="form-group">
        <label for="trade_name">Trade Name</label>
        <input type="text" class="form-control" id="trade_name" value="{{ sell.TradeName }}" readonly>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" id="company_name" value="{{ sell.CompanyName }}" readonly>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ sell.Price }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Sale</button>
    <a href="{{ url_for('show_sells') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
