{% extends "base.html" %}

{% block content %}
<h1>Pharmacies</h1>
<a href="{{ url_for('add_pharmacy') }}" class="btn btn-primary mb-3">Add New Pharmacy</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for pharmacy in pharmacies %}
        <tr>
            <td>{{ pharmacy.Name }}</td>
            <td>{{ pharmacy.Address }}</td>
            <td>{{ pharmacy.Phone }}</td>
            <td>
                <a href="{{ url_for('update_pharmacy', name=pharmacy.Name) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_pharmacy', name=pharmacy.Name) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
