{% extends "base.html" %}

{% block content %}
<h1>Add New Drug Sale</h1>
<form method="POST">
    <div class="form-group">
        <label for="pharmacy">Pharmacy Name</label>
        <input type="text" class="form-control" id="pharmacy" name="pharmacy" required>
    </div>
    <div class="form-group">
        <label for="trade_name">Trade Name</label>
        <input type="text" class="form-control" id="trade_name" name="trade_name" required>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" id="company_name" name="company_name" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Sale</button>
    <a href="{{ url_for('show_sells') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
