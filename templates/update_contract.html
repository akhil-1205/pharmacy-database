{% extends "base.html" %}

{% block content %}
<h1>Update Contract</h1>
<form method="POST">
    <div class="form-group">
        <label for="pharmacy">Pharmacy Name</label>
        <input type="text" class="form-control" id="pharmacy" value="{{ contract.PharmacyName }}" readonly>
    </div>
    <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" class="form-control" id="company" value="{{ contract.CompanyName }}" readonly>
    </div>
    <div class="form-group">
        <label for="supervisor">Supervisor</label>
        <input type="text" class="form-control" id="supervisor" name="supervisor" value="{{ contract.Supervisor }}" required>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ contract.StartDate }}" required>
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ contract.EndDate }}" required>
    </div>
    <div class="form-group">
        <label for="text">Contract Text</label>
        <textarea class="form-control" id="text" name="text" rows="4" required>{{ contract.Text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Contract</button>
    <a href="{{ url_for('show_contracts') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
