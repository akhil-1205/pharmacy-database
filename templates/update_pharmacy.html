{% extends "base.html" %}

{% block content %}
<h1>Update Pharmacy</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Pharmacy Name</label>
        <input type="text" class="form-control" id="name" value="{{ pharmacy.Name }}" readonly>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ pharmacy.Address }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ pharmacy.Phone }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Pharmacy</button>
    <a href="{{ url_for('show_pharmacies') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
