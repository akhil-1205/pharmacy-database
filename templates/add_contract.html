{% extends "base.html" %}

{% block content %}
<h1>Add New Contract</h1>
<form method="POST">
    <div class="form-group">
        <label for="pharmacy">Pharmacy Name</label>
        <input type="text" class="form-control" id="pharmacy" name="pharmacy" required>
    </div>
    <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" class="form-control" id="company" name="company" required>
    </div>
    <div class="form-group">
        <label for="supervisor">Supervisor</label>
        <input type="text" class="form-control" id="supervisor" name="supervisor" required>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <div class="form-group">
        <label for="text">Contract Text</label>
        <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Contract</button>
    <a href="{{ url_for('show_contracts') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
