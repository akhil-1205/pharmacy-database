{% extends "base.html" %}

{% block content %}
<h1>Patients for Doctor {{ doctor_id }}</h1>
<table class="table">
    <thead>
        <tr>
            <th>Aadhar ID</th>
            <th>Name</th>
            <th>Birth Date</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.AadharID }}</td>
            <td>{{ patient.Name }}</td>
            <td>{{ patient.BirthDate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('show_doctors') }}" class="btn btn-primary">Back to Doctors</a>
{% endblock %}
